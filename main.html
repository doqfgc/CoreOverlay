<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-control" content="max-age=0, must-revalidate, no-store">
	<meta charset="utf-8">
	<script src="scripts/min-min.js"></script>
	<script src="scripts/main.js"></script>

	<link rel="stylesheet" type="text/css" href="scripts/main-display.css">
	<link rel="stylesheet" type="text/css" href="scripts/main-controls.css">
	<link rel="stylesheet" type="text/css" href="scripts/main-opener.css">
	<link rel="stylesheet" type="text/css" href="config.css">
</head>

<body>

	<div class="full top">
		<div class="overlay">

			<!--<div class="bigbar"></div>-->
			<!--<div class="littlebar"></div>-->

			<div class="p1c">
				<div class="p1nb"></div>
				<div class="namebox nrpa p1nc p1-col" id="p1nc">
					<div class="pname" id="p1n"></div>
				</div>
			</div>

			<div class="p2c">
				<div class="p2nb"></div>
				<div class="namebox nrpa p2nc p2-col" id="p2nc">
					<div class="pname" id="p2n"></div>
				</div>
			</div>

			<div class="mc">
				<div class="scorenum p1s" id="s1"></div>
				<div class="scorenum p2s" id="s2"></div>
			</div>

			<div class="bc">
				<div class="gamebox nrpa ggc gg-col" id="ggc">
					<div class="gtext" id="gg"></div>
				</div>

				<div class="gamebox nrpa mmc gg-col" id="mmc">
					<div class="gtext s-tt" id="tt"></div>
				</div>
			</div>

		</div>

		<div class="controls">
			<div class="topside">
				<div class="leftside">
					<div class="bigplayer">
						<input class="inputglobal inputcrew" id="icr1">
						<input class="inputglobal inputplayer" id="ip1">
						<input class="inputglobal inputbigscore" id="is1">
						<div class="updown">
							<button class="buttonglobal" type="button" onclick="CoreOverlay.send('left', 'up');">&#9650;</button><br />
							<button class="buttonglobal" type="button" onclick="CoreOverlay.send('left', 'down');">&#9660;</button>
						</div><br />
						<!--<input class="inputglobal inputrecord" id="ir1w"> - <input class="inputglobal inputrecord" id="ir1l">-->
					</div>
				</div>
				<div class="centreside">
					<button class="buttonglobal" type="button" onclick="CoreOverlay.send('send');">Send</button><br />
					<button class="buttonglobal" type="button" onclick="CoreOverlay.switchp();">Switch</button>
				</div>
				<div class="rightside">
					<div class="bigplayer">
						<div class="updown">
							<button class="buttonglobal" type="button" onclick="CoreOverlay.send('right', 'up');">&#9650;</button><br />
							<button class="buttonglobal" type="button" onclick="CoreOverlay.send('right', 'down');">&#9660;</button>
						</div>
						<input class="inputglobal inputbigscore" id="is2">
						<input class="inputglobal inputcrew" id="icr2">
						<input class="inputglobal inputplayer" id="ip2"><br />
						<!--<input class="inputglobal inputrecord" id="ir2w"> - <input class="inputglobal inputrecord" id="ir2l">-->
					</div>
				</div>
			</div>
			<div class="bottomside">
				Enabled <input type="checkbox" class="check" id="overlaystatus" onclick="CoreOverlay.toggleOverlay();">
				Invert <input type="checkbox" class="check" id="inverted" onclick="CoreOverlay.invertColors();">
				<input class="inputglobal inputset" id="imm">
				<input class="inputglobal inputgame" id="igg">
				<p id="hol-status">OK</p>
			</div>
		</div>

	<script>
		$('#overlaystatus').set('checked', false);
		$('#inverted').set('checked', false);
		if (debugswitch) {
			$('#ip1').set("value", "Player 1");
			$('#ip2').set("value", "Player 2");
			$('#is1').set("value", 0);
			$('#is2').set("value", 0);
			$('#icr1').set("value", "ABC");
			$('#icr2').set("value", "XYZ");
			$('#ir1w').set("value", 0);
			$('#ir2w').set("value", 0);
			$('#ir1l').set("value", 0);
			$('#ir2l').set("value", 0);
			$('#imm').set("value", "Sample Tour - 30 February 2420");
			$('#igg').set("value", "Sample Round - Best of 69");
			//CoreOverlay.toggleOverlay();
		}
	</script>	
</body>
</html>
